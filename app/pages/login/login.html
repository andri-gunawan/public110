

    <ion-navbar *navbar>
        <ion-title>
            GitHub
        </ion-title>
    </ion-navbar>

    <ion-content class="home">
        <ion-list inset>
          <div class="col text-center">
            <img src="build/img/logo.png" width="50%" height="30%" style="padding-bottom: 10%;"/>
          </div>
            <ion-item>
                <ion-label>Username</ion-label>
                <ion-input [(ngModel)]="username" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Password</ion-label>
                <ion-input [(ngModel)]="pass" type="password"></ion-input>
            </ion-item>
        </ion-list>
        <div padding>
            <button block (click)="loginPublic()">Login</button>
        </div>
        <ion-card *ngFor="let repo of foundRepos">
            <ion-card-header>
                {{ repo.nik}}
            </ion-card-header>
            <ion-card-content>
                {{ repo.description }}
            </ion-card-content>
        </ion-card>
    </ion-content>
