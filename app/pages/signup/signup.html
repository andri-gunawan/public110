<ion-view title="Signup" id="page8" class=" ">
    <ion-content  class="has-header">
        <form id="signup-form1" class="list ">
            <ion-list id="signup-list1" class=" ">
                <label class="item item-input " id="signup-input1">

                  <input type="text" id="nonik" placeholder="Nomor KTP" ng-model="daftar.nonik" required>
                </label>
                <label class="item item-input " id="signup-input1">

                    <input type="text" id="name" placeholder="Name" ng-model="daftar.name" required>
                </label>
                <label class="item item-input " id="signup-input5">

                    <input type="text" id="phone" placeholder="No Telp" ng-model="daftar.telp" ng-maxlength="15" required>
                </label>
                <label class="item item-input " id="signup-input4">
                    <input type="text" id="email1" placeholder="Email" ng-model="daftar.email" ng-minlength="5" required>
                </label>
                <label class="item item-input " id="signup-input4">
                    <input type="text" id="addr" placeholder="Alamat" ng-model="daftar.alamat" required>
                </label>
                <label class="item item-input " id="signup-input3" >

                    <input type="password" placeholder="Password" >
                </label>
                <label class="item item-input " id="signup-input2" >

                    <input type="password" id="pass1" placeholder="Confirm Password" ng-model="daftar.pass">
                </label>
            </ion-list>
            <button ng-click="onSubmit()" id="signup-button1" class="padding button button-orange  button-block icon ion-ios-people"> Sign up</button>
        </form>
    </ion-content>
</ion-view>
